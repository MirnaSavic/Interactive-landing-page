<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landind Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bfd5666db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="weather-container" id="weather-container"></div>
    
    <div class="info-container" id="info-container"></div>

    <div class="message">

        <div class="msg-container" id="msg-container"></div>
        <input type="text" placeholder="Enter your name">
        
    </div>

    <div class="task-container">
        <p>What's your main focus today?</p>
        <input type="text" id="task-input">
    </div>

    <div class="quote-container" id="quote-container"></div>


    <script src="script.js"></script>
</body>
</html>
